<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../controle-financeiro/assets/css/style.css"/>
    <title>Controle Financeiro</title>
  </head>
  <body>
    
    </div>
    <div class="header">
      <div class="logo-and-title">
        <img class="logo" src="../controle-financeiro/assets/img/ellipse13.png" alt="logo circulo quadrado triangulo pessoa">
        <h1>Controle financeiro</h1>
      </div>
      
      <div class="menu">
        <div class="menu-toggle"></div> 
        <div class="menu-content">
          <ul>
            <li class="close-menu">X</li>
            <li class="clean-data-item" onclick="cleanData()">Limpar dados</li>
            <li>Cadastro de transações</li>
            
          </ul>
        </div>
          
      </div>
      
    </div>

    
    <div class="app-body">
      <div class="transaction-form">
        
        <h2>Nova transação</h2>

        <form class="form" onsubmit="handleExchange(event)">

          
        <div id="dropdown">
          <label for="transaction-type">Tipo de transação</label>
          <select name="transactions" id="transaction-type">
            <option class="dropdown-option" value="compra">Compra</option>
            <option class="dropdown-option" value="venda">Venda</optio>
          </select>
        </div>
        
        
        <div class="merch-name-input">
          <label for="merch-name">Nome da mercadoria</label>
          <input type="text" id="merch-name" name="merch-name" required>
        </div>
        <div class="merch-value-input">
          <label for="merch-value">Valor</label>
          <input type="text" id="merch-value"  onkeypress="validateFields(event)" onblur = "toBrCurrency(event)" onfocus="this.value = ''" placeholder = "R$" required />   
        </div>

      
          
            
          <div id="add-transaction-button">
            <input type="submit" value="Adicionar transação">
          </div>
        
        </form>
  
        
      </div>
        
      
      <div class="account-statement">
        
        <h2 id="statementTitle"></h2>
        
        <table class="transactions">
          <thead>

          </thead>
          <tbody>

          </tbody>
          <tfoot  id="balance">

          </tfoot>
        </table>
  
      </div>
          
    </div>
    <div class="footer"></div>
    
    <script src="../controle-financeiro/assets/js/index.js"></script>

  </body>
</html>
